<div>
    <div class="row">
        <div class="col-lg-6">
            <div class="left-img">
                <img src="assets/img/left-login.png">
                <div class="left-box-center">
                    <div class="text-alignments">
                        <h1>Verified<br>Playing<br><span>Platform</span></h1>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut
                            labore et dolore magna aliqua. Ut enim ad minim veniam</p>
                        <button [routerLink]="['/login']">Get Started</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 my-auto" *ngIf="isFormShow">
            <div class="row">
                <div class="col-xl-7 col-lg-10 col-sm-12 py-5">
                    <div class="form-side">
                        <img width="100px;" src="assets/img/logo-footer.png">
                        <h3>Welcome ! Please fill <br> all the fields</h3>
                        <div class="forms-input-email">
                            <label>Enter your Name</label>
                            <input type="text" name="name" onkeypress="return /[a-z ]/i.test(event.key)" maxlength="20" placeholder="Jason" [(ngModel)]="userInfo.first_name">
                        </div>

                        <div class="forms-input-email">
                            <label>Enter your Last Name</label>
                            <input type="text" name="lname" onkeypress="return /[a-z ]/i.test(event.key)" maxlength="15" placeholder="Roy" [(ngModel)]="userInfo.last_name">
                        </div>

                        <div class="forms-input-email"> 
                            <label>Enter your Email</label>
                            <input type="text" name="email" maxlength="50" placeholder="info@clique.com" [(ngModel)]="userInfo.email">
                        </div>

                        <div class="forms-input-email">
                            <label>Enter your Password</label>
                            <input type="Password" maxlength="50" name="pass" placeholder="********" [(ngModel)]="userInfo.password">
                        </div>

                        <div class="forms-input-password">
                            <label>Re-Password Your Password</label>
                            <input type="Password" maxlength="50" name="rePass" placeholder="********"
                                [(ngModel)]="userInfo.rePassword">
                        </div>

                        <!-- <div class="form-remember">
                            <input id="remember-me" type="checkbox" name="">
                            <label for="remember-me">Remember</label>

                            <a [routerLink]="['/forgotPassword']">Forgot Your Password</a>
                        </div> -->

                        <div class="btn-m sign-in">
                            <button (click)="signUp()">Join</button>
                        </div>

                        <div class="for-hr">
                            <hr>
                            <p>or</p>
                        </div>

                        <div class="btn-m sign-up">
                            <button [routerLink]="['/login']">Sign In</button>
                        </div>

                        <!-- <div class="btn-m google-sign-in">
                            <button (click)="signInWithGoogle()"><span><img src="assets/img/google.png"></span>Sign Up
                                with google</button>
                        </div> -->

                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 my-auto" *ngIf="!isFormShow">
            <div class="row">
                <div class="col-xl-7 col-lg-10 col-sm-12 py-5">
                    <div class="form-side">
                        <img width="100px;" src="assets/img/logo-footer.png">
                        <h3>Welcome ! Sign Up <br> Process</h3>
                        <div class="forms-input-email" *ngIf="!isCodeBox">
                            <label>Enter your Mobile number with country code</label>
                            <input type="tel" onkeydown="return ( event.ctrlKey || event.altKey 
                            || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false) 
                            || (95<event.keyCode && event.keyCode<106)
                            || (event.keyCode==8) || (event.keyCode==9) 
                            || (event.keyCode>34 && event.keyCode<40) 
                            || (event.keyCode==46) )" onKeyPress="if(this.value.length==16) return false;" name="phoneNumb" placeholder="13051234567" [(ngModel)]="mobileNumber">
                        </div>
                        <div class="forms-input-email" *ngIf="isCodeBox">
                            <label>Enter your code</label>
                            <input  pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==6) return false;" name="code" placeholder="123456" [(ngModel)]="otpCode">
                        </div>
                        <div class="btn-m sign-up" *ngIf="!isCodeBox">
                            <button (click)="sendOtpCode()" *ngIf="mobileNumber">Send</button>
                        </div>
                        <div class="btn-m sign-up" *ngIf="isCodeBox">
                            <button (click)="verifyOtpCode()" *ngIf="otpCode">Verify</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
